<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/plantillas/plantilla.xhtml">
<ui:define name="title">Listado de Pacientes</ui:define>
	<ui:define name="contenido">
		<h:messages id="messages" globalOnly="true" layout="table"
			errorClass="advertencia" infoClass="info">
		</h:messages>
		<h:panelGroup id="panelTab" styleClass="panelTabla"
			rendered="#{backingListadoPacientes.paginacion.itemsCount>0}" layout="block">
			<h:form id="frmlistadoautorespaginado" prependId="false">
				
				<div class="navegacionTabla">
					<h:outputText
						value="Mostrando #{backingListadoPacientes.paginacion.primerElementoPagina}..#{backingListadoPacientes.paginacion.ultimoElementoPagina} de #{backingListadoPacientes.paginacion.itemsCount}" />
					
					<h:commandLink id="anterior" value="Anterior"
						rendered="#{backingListadoPacientes.paginacion.hayPaginaAnterior}">
						<f:ajax execute="@form" render="@form"
							listener="#{backingListadoPacientes.paginaAnterior}" />
					</h:commandLink>
					
					<h:commandLink id="siguiente" value="Siguiente"
						rendered="#{backingListadoPacientes.paginacion.hayPaginaSiguiente}">
						<f:ajax execute="@form" render="@form"
							listener="#{backingListadoPacientes.paginaSiguiente}" />
					</h:commandLink>
					
					<h:selectOneMenu id="slctpaginacion"
						value="#{backingListadoPacientes.slctnrpag}">
						<f:selectItem itemLabel="5" itemValue="5" />
						<f:selectItem itemLabel="10" itemValue="10" />
						<f:selectItem itemLabel="15" itemValue="15" />
						<f:selectItem itemLabel="20" itemValue="20" />
						<f:ajax listener="#{backingListadoPacientes.resetPaginacion}" render="@form" />
					</h:selectOneMenu>
				</div>
				<h:dataTable styleClass="tabla" id="tablapacientes" var="paciente"
					rendered="#{not empty backingListadoPacientes.listadoPacientes}"
					value="#{backingListadoPacientes.listadoPacientes}" border="1"
					headerClass="list-header" rowClasses="filaimpar,filapar"
					columnClasses="just-derecha,just-izquierda,just-izquierda,just-centro">
					<f:facet name="header">
						<h:outputText value="Listado de Pacientes"></h:outputText>
					</f:facet>
					<h:column id="DniPaciente">
						<f:facet name="header">
							<h:outputText value="Dni">
							</h:outputText>
						</f:facet>
						<h:outputText value="#{paciente.dni}"></h:outputText>
					</h:column>
					
					<h:column id="NombrePaciente">
						<f:facet name="header">
							<h:outputText value="Nombre">
							</h:outputText>
						</f:facet>
						<h:outputText value="#{paciente.nombre}"></h:outputText>
					</h:column>
					
					<h:column id="EdadPaciente">
						<f:facet name="header">
							<h:outputText value="Edad">
							</h:outputText>
						</f:facet>
						<h:outputText value="#{paciente.edad}"></h:outputText>
					</h:column>
					
					<h:column id="TelefenoPaciente">
						<f:facet name="header">
							<h:outputText value="Telefono">
							</h:outputText>
						</f:facet>
						<h:outputText value="#{paciente.telefono}"></h:outputText>
					</h:column>
					
					<h:column id="Telefono2Paciente">
						<f:facet name="header">
							<h:outputText value="Telefono2">
							</h:outputText>
						</f:facet>
						<h:outputText value="#{paciente.telefono2}"></h:outputText>
					</h:column>
					
					<h:column id="LocalidadPaciente">
						<f:facet name="header">
							<h:outputText value="Localidad">
							</h:outputText>
						</f:facet>
						<h:outputText value="#{paciente.localidad}"></h:outputText>
					</h:column>
					
					<h:column id="ProvinciaPaciente">
						<f:facet name="header">
							<h:outputText value="Provincia">
							</h:outputText>
						</f:facet>
						<h:outputText value="#{paciente.provincia}"></h:outputText>
					</h:column>
					
					<h:column id="ComunidadPaciente">
						<f:facet name="header">
							<h:outputText value="Comunidad">
							</h:outputText>
						</f:facet>
						<h:outputText value="#{paciente.comunidadAutonoma}"></h:outputText>
					</h:column>
					
					<h:column id="patologiasPaciente">
						<f:facet name="header">
							<h:outputText value="Patologias">
							</h:outputText>
						</f:facet>
						<h:outputText value="#{paciente.patalogiaPrevia}"></h:outputText>
					</h:column>
					
					<h:column id="Eliminar" headerClass="list-header">
						<f:facet name="header">
							<h:outputText value="Eliminar"></h:outputText>
						</f:facet>
						<h:commandLink value="Eliminar">
							<f:ajax render="panelTab @form"
							listener="#{backingListadoAutor.autoraborrar(autor)}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
				<div>
					<h:outputText id="pagactual"
						value="Pagina:#{backingListadoPacientes.paginacion.pagina}" />
					<h:outputText value="&nbsp;"></h:outputText>
					<h:outputText id="regpag"
						value="Registros por pagina: #{backingListadoPacientes.paginacion.nrpag}" />
				</div>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
</html>
