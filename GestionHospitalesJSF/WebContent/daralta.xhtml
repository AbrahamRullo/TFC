<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<ui:composition template="/WEB-INF/plantillas/plantilla.xhtml">

	<ui:define name="title">Nuevo Alta</ui:define>
	<ui:define name="contenido">
		<div id="altaAutor" class="formulariogeneral">
			<h:outputText value="&nbsp;"></h:outputText>
			<h:form id="frmAltaUsuario" prependId="false">
				<h:messages globalOnly="true" layout="table" infoClass="final"></h:messages>
				<fieldset>
					<legend>Nuevo Alta</legend>
					<h:panelGrid title="Datos del Paciente" columns="3" border="0">
						<h:inputText id="DniPaciente"
							value="#{backingDarAlta.alta}" required="true"
							requiredMessage="Campo obligatorio" />
						<h:commandButton action="#{backingDarAlta.nuevoAlta()}"
							value="#{msg['generico.botonguardar']}">
						</h:commandButton>
					</h:panelGrid>
				</fieldset>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
